<ion-header>
  <ion-card *ngIf='!_pairedDevice' class="class-bluetooth">
      <ion-list>
        <button ion-item (click)='pairDevice()' *ngIf='!_pairedDevice'>
          <ion-icon name="link" item-start></ion-icon>
            No paired devices
            <ion-icon name="add" item-end></ion-icon>
        </button>
      </ion-list>
  </ion-card>

  <ion-card *ngIf='_pairedDevice' class="class-bluetooth">
      <ion-list>
        <button ion-item (click)='goToDevice()'>
            <ion-icon name="link" item-start></ion-icon>
            Connected to {{ _pairedDevice.getName() }}
          <ion-icon name="arrow-dropright" item-end></ion-icon>
        </button>
      </ion-list>
  </ion-card>
</ion-header>

<ion-content>

  <ion-card>
    <ion-list>
      <button ion-item>
        <ion-icon name="cart" item-start></ion-icon>
        Online shop
      </button>

      <button ion-item>
        <ion-icon name="medical" item-start></ion-icon>
        Medical profile
      </button>

      <button ion-item>
        <ion-icon name="settings" item-start></ion-icon>
        Settings
      </button>

    </ion-list>
  </ion-card>
